name: Train Evaluate Register


on: 
  workflow_dispatch:
  workflow_call:
  push:
    branches:
      - main
    paths:
      - '!*.md'
  # run on every pull request, but not those that only change markdown files
  pull_request:
    paths:
      - '!*.md'


jobs:
  # this runs train-evaluate-register stuff on the Azure compute instances.
  # basically, az ml job create --file azure/train/pipeline.yml
  azure-pipeline:
    name: Azure Pipeline
    # https://github.com/Azure/mlops-templates/blob/main/.github/workflows/run-pipeline.yml
    uses: Azure/mlops-templates/.github/workflows/run-pipeline.yml@main
    with:
      workspace_name: ${{ vars.AZURE_WORKSPACE_NAME }}
      resource_group: ${{ vars.AZURE_RESOURCE_GROUP }}
      parameters-file:  azure/train/pipeline.yml
      job-name: test
    secrets:
      creds: ${{ secrets.AZURE_CREDENTIALS }}

  test-endpoint:
    name: Test Endpoint Locally
    uses: ./.github/workflows/test-endpoint.yml
    secrets: inherit

  deploy-endpoint:
    name: Deploy Endpoint
    runs-on: ubuntu-latest
    needs: [azure-pipeline, test-endpoint]
    # run only if it's a push to main (and not a PR)
    # https://stackoverflow.com/a/66206183
    if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
    # this ensures only one instance of deploy-endpoint can be run at a time
    # https://docs.github.com/en/actions/using-jobs/using-concurrency
    # This is to avoid Azure `OperationDuplicationConflict` errors
    concurrency: deploy-endpoint
    env:
      # cache just the env folder, not the entire miniconda directory
      # https://github.com/conda-incubator/setup-miniconda/issues/266
      CONDA_PATH: /usr/share/miniconda/envs/__setup_conda
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      
      - name: Install az ml extension
        run: az extension add -n ml -y

      # Install with azure key right now, should I switch to OIDC?
      - name: Azure login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - name: Setup conda
        uses: s-weigand/setup-conda@v1
        with:
          update-conda: true
          python-version: 3.9
      
      - name: Test Conda Installation
        run: |
          conda --version
          which python
          conda env list

      # https://github.com/s-weigand/setup-conda/issues/3
      - name: Cache Conda Environment
        id: cache
        uses: actions/cache@v3
        with:
          path: ${{ env.CONDA_PATH }}
          key: ${{ runner.os }}-conda-${{ hashFiles('environment.yml') }}
          restore-keys: |
            ${{ runner.os }}-conda-

      - name: Install environment.yml
        # https://stackoverflow.com/a/43873901
        run: conda env update -n __setup_conda -f environment.yml --prune
        # https://dev.to/epassaro/caching-anaconda-environments-in-github-actions-5hde
        if: steps.cache.outputs.cache-hit != 'true'

      - name: Run Deploy
        run: |
          PYTHONPATH="lib" python azure/deploy/main.py
        env:
          SUBSCRIPTION_ID: ${{ secrets.SUBSCRIPTION_ID }}
          RESOURCE_GROUP: ${{ vars.AZURE_RESOURCE_GROUP }}
          WORKSPACE_NAME: ${{ vars.AZURE_WORKSPACE_NAME }}


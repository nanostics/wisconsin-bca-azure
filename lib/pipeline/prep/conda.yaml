name: pipeline-prep

# this conda environment.yml file is just for us to prep the model
# it should be a subset of the conda environment we train and deploy with!
channels:
  - defaults
dependencies:
  - python=3.10
  - pip
  - pip:
      - numpy
      - azureml-mlflow
      - azure-ai-ml # azure/
      - mlflow[extras] # azure/pipeline
      - mldesigner==0.1.0b13 # lib/pipeline
